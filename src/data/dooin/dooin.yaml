info:
  - 두인경매의 지도검색 서비스는 카카오맵 API를 통해 지도 정보를 받아오고, 현재 지역에 일치하는 경매 정보를 표시해 탐색을 돕는 서비스입니다.
  - 외주 요청을 받아 진행한 업무로, 정해진 기간 내 요건에 맞춘 결과물을 내기 위해 최선을 다했던 프로젝트입니다. 그 결과 좋은 평가와 함께 프로젝트를 성공적으로 완료할 수 있었습니다.
